<!DOCTYPE html>

<head>
    <title>check number you input with do... while </title>
</head>

<body>

    <script>
        do {
            var i = prompt(" nhap vao nhiet do hop le:");
        }
        while (20 >= i || i >= 100);
        var j = 1;
        while (j < i) {
            document.write(j + "-");
            j++;
        }
    </script>

</body>

</html>
