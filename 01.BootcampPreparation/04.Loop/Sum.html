<!DOCTYPE html>

<head>
    <title>Sum</title>
</head>

<body>
    <p id="ggwp"> </p>
    <script>
        let num = prompt("Enter your number: ");
        let total = 0;
        let i = null;
        while (i <= num) {
            total = total + i;
            i++;
        }
        document.write("Tong cua cac so tu 0 den " + num + " la:" + total);
        document.getElementById("ggwp").innerHTML = total;
    </script>

</body>



</html>
