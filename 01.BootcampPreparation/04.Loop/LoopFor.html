<!DOCTYPE html>
<html>

<head>
    <title> Loop For </title>
</head>

<body>
    <p id="demo"> </p>
   

    <script>
            let text = "";
            let i;
            for (i = 0; i < 5; i++) {
                text += "The number is  7777 " + i + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
    </script>

</body>

</html>
