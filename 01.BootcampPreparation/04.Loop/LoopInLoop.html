<!DOCTYPE html>

<head>
    <title>Bang Cuu Chuong</title>
</head>

<body>
    <script>
        var i, j;
        for (i = 1; i <= 10; i++) {
            for (j = 1; j <= 10; j++) {
                document.write(i * j + " ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
