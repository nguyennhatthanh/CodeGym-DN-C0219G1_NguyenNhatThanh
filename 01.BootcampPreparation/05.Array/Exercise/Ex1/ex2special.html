<!DOCTYPE html>

<head>
    <title>
        noi cac dau - giua so chan
    </title>
</head>

<body>
    <script>
        const num = prompt();
        const a = num.toString();
        const result = new Array(a[0]);
        //var a = [0, 2, 4, 5, 6, 8];
       /// var result = [a[0]];
        for (let i = 0; i < a.length; i++) {
            if (a[i] % 2 == 0 && a[i + 1] % 2 == 0) {
                result.push('-', a[i + 1]);
            }
            else
                result.push(a[i + 1]);
        }
        document.write(result.join(""));
    </script>
</body>

</html>
