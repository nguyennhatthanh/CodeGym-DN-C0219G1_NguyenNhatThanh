<!DOCTYPE html>

<head>
    <title>Perimeter of Circle</title>
</head>

<body>
    <script>
        var r;
        const pi = 3.14;
        r = parseInt(prompt("ban kinh hinh tron la:"));
        alert("Chu vi hinh tron la:" + perimeter(r));

        function perimeter(a) {
            return 2 * a * pi;
        }
    </script>
</body>
