<!DOCTYPE html>

<head>
    <title>Variable and Operators</title>
</head>

<body>
    <p>Declare Variable</p>
    <script>
        var i = 10;
        var f = 20.5;
        var b = true;
        var s = "hanoi";

        document.write("i =" + i);
        document.write("<br/>");
        document.write("f =" + f);
        document.write("<br/>");
        document.write("b =" + b);
        document.write("<br/>");
        document.write("s =" + s);
        document.write("<br/>");
    </script>


    <p>Area of a rectangle</p>
    <script>
        var height = 10;
        var width = 20;
        var area = width * height;
        document.write("height =" + height);
        document.write("<br/>");
        document.write("width =" + width);
        document.write("<br/>");
        document.write("area = height * width =" + area);
    </script>

</body>

</html>
