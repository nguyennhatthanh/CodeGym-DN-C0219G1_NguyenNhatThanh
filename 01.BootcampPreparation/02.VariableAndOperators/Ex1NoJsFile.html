<!DOCTYPE html>

<head>
    <title> Average </title>
</head>

<body>
    <script>
        function average(a, b, c) {
            return (a + b + c) / 3;
        }

        var x, y, z;
        x = parseInt(prompt("nhap diem toan:"));
        y = parseInt(prompt("nhap diem ly:"));
        z = parseInt(prompt("nhap diem hoa:"));
        alert(" diem trung binh la:" + average(x, y, z));


    </script>
</body>

</html>
