<!DOCTYPE html>

<head>
    <title>Change 0C--> 0F</title>
</head>

<body>
    <script>
        var c;
        c = parseInt(prompt("nhap do C:"));
        alert(" do f tuong ung la :" + change(c));

        function change(a) {
            return a * 9 / 5 + 32;
        }    
    </script>
</body>

</html>
