<!DOCTYPE html>

<head>
    <title>Acreage of Circle</title>
</head>

<body>
    <script>
        var r;
        const pi = 3.14;
        r = parseInt(prompt("Ban kinh hinh tron la:"));
        alert("Dien tich hinh tron la:" + acreage(r));

        function acreage(a) {
            return a * a * pi;
        }
    </script>
</body>

</html>
