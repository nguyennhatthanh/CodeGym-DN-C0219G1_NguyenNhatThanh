<!DOCTYPE html>

<head>
    <title>Dem so lan xuat hien cua phan tu</title>
</head>

<body>
    <script>
        var x = prompt("nhap chuoi tu ban phim");
        x.toString();
        var y = prompt("nhap so can check");

        function check(a,b) {
            let count=0;
            for (let i = 0; i < a.length; i++){
                if(a[i]==b)
                count++;
            }
            return count;

        }

        alert(check(x,y));

    </script>
</body>

</html>
